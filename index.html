<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiBot Trading - Terminal de Trading IA</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* Header */
        .header {
            height: 60px;
            border-bottom: 2px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(90deg, #000 0%, #0a1a0a 50%, #000 100%);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 2px;
        }

        /* Selector de Activos */
        .asset-selector {
            display: flex;
            gap: 10px;
        }

        .asset-btn {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
        }

        .asset-btn:hover, .asset-btn.active {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }

        /* Modo de Visualizaci√≥n */
        .view-mode {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-btn:hover, .mode-btn.active {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 60px - 100px);
        }

        /* Chart Area */
        .chart-area {
            flex: 1;
            border-right: 2px solid #0f0;
            position: relative;
        }

        #tradingview_chart {
            width: 100%;
            height: 100%;
        }

        /* Cerebro IA Sidebar */
        .cerebro-ia {
            width: 300px;
            background: #000;
            border-left: 2px solid #0f0;
            display: flex;
            flex-direction: column;
        }

        .cerebro-header {
            padding: 15px;
            border-bottom: 1px solid #0f0;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .cerebro-logs {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 11px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 2px solid #0f0;
            background: rgba(0, 255, 0, 0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .log-time {
            color: #0a0;
            font-size: 10px;
        }

        .log-text {
            margin-top: 4px;
        }

        /* Se√±ales Panel */
        .se√±ales-panel {
            height: 100px;
            border-top: 2px solid #0f0;
            background: #000;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .se√±ales-content {
            text-align: center;
        }

        .se√±ales-title {
            font-size: 16px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            margin-bottom: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .calibrating {
            font-size: 14px;
            color: #0a0;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f0;
        }

        /* IA Mode Indicator */
        .ia-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            padding: 5px 10px;
            font-size: 12px;
            display: none;
            z-index: 100;
        }

        .ia-indicator.active {
            display: block;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">ü§ñ MiBot Trading Terminal</div>
        
        <!-- Selector de Activos -->
        <div class="asset-selector">
            <button class="asset-btn active" data-symbol="OANDA:XAUUSD" data-name="XAUUSD">XAUUSD</button>
            <button class="asset-btn" data-symbol="OANDA:EURUSD" data-name="EURUSD">EURUSD</button>
            <button class="asset-btn" data-symbol="OANDA:GBPUSD" data-name="GBPUSD">GBPUSD</button>
            <button class="asset-btn" data-symbol="OANDA:USDJPY" data-name="USDJPY">USDJPY</button>
            <button class="asset-btn" data-symbol="OANDA:AUDUSD" data-name="AUDUSD">AUDUSD</button>
            <button class="asset-btn" data-symbol="OANDA:USDCHF" data-name="USDCHF">USDCHF</button>
        </div>

        <!-- Modo de Visualizaci√≥n Dual -->
        <div class="view-mode">
            <button class="mode-btn active" data-mode="normal">üìä Gr√°fico Com√∫n</button>
            <button class="mode-btn" data-mode="ia">üß† Gr√°fico IA</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Chart Area -->
        <div class="chart-area">
            <div class="ia-indicator" id="iaIndicator">üß† MODO IA ACTIVADO - Indicadores de Alta Precisi√≥n</div>
            <div id="tradingview_chart"></div>
        </div>

        <!-- Cerebro IA Sidebar -->
        <div class="cerebro-ia">
            <div class="cerebro-header">üß† CEREBRO IA</div>
            <div class="cerebro-logs" id="cerebroLogs">
                <div class="log-entry">
                    <div class="log-time">[INICIO]</div>
                    <div class="log-text">Sistema iniciado. Esperando datos...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Se√±ales Panel -->
    <div class="se√±ales-panel">
        <div class="se√±ales-content">
            <div class="se√±ales-title">‚ö° SE√ëALES DE ALTA PRECISI√ìN 1000000% EFECTIVAS ‚ö°</div>
            <div class="calibrating">
                <span class="loader"></span>
                Calibrando algoritmo cu√°ntico...
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Variables globales
        let currentSymbol = 'OANDA:XAUUSD';
        let currentMode = 'normal';
        let chartWidget = null;
        let logInterval = null;

        // Indicadores para modo IA
        const iaStudies = [
            // RSI
            {
                "id": "RSI@tv-basicstudies",
                "metainfo": {
                    "name": "RSI"
                },
                "params": {
                    "length": 14,
                    "overbought": 70,
                    "oversold": 30
                }
            },
            // Bandas de Bollinger
            {
                "id": "BB@tv-basicstudies",
                "metainfo": {
                    "name": "Bollinger Bands"
                },
                "params": {
                    "length": 20,
                    "stdDev": 2,
                    "source": "close"
                }
            },
            // Volumen
            {
                "id": "volume@tv-basicstudies",
                "metainfo": {
                    "name": "Volume"
                },
                "params": {
                    "color": "green"
                }
            }
        ];

        // Tools de dibujo para IA
        const iaDrawings = [
            "trendline",
            "horizontalLine",
            "verticalLine",
            "fibonacci",
            "drawIcon"
        ];

        // Mensajes de log simulados
        const logMessages = [
            "Buscando liquidez en H4...",
            "Analizando estructura de mercado...",
            "Order Block detectado en ZS",
            "Escaneando millones de datos...",
            "Buscando liquidez en M15...",
            "Detectandomanipulaci√≥n de institucional...",
            "Buscando liquidez en H1...",
            "Order Block bulls detectado",
            "Analizando volumen atypico...",
            "Buscando liquidity grabber...",
            "Escaneando mercado forex...",
            "Zona de Reversi√≥n identificada",
            "Buscando liquidez en D1...",
            "Detecting Smart Money Concept...",
            "Analizando fluxo de √≥rdenes..."
        ];

        // Inicializar widget de TradingView
        function initChart(symbol, studies = []) {
            const container = document.getElementById('tradingview_chart');
            container.innerHTML = '';

            const config = {
                "autosize": true,
                "symbol": symbol,
                "interval": "15",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "es",
                "toolbar_bg": "#000000",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": false,
                "container_id": "tradingview_chart",
                "studies": studies,
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650"
            };

            chartWidget = new TradingView.widget(config);
        }

        // Cambiar s√≠mbolo
        function changeSymbol(symbol) {
            currentSymbol = symbol;
            const studies = currentMode === 'ia' ? iaStudies : [];
            initChart(symbol, studies);
            addLog(`Cambiando a ${symbol.split(':')[1]}...`);
        }

        // Cambiar modo de visualizaci√≥n
        function changeMode(mode) {
            currentMode = mode;
            const studies = mode === 'ia' ? iaStudies : [];
            initChart(currentSymbol, studies);
            
            const indicator = document.getElementById('iaIndicator');
            if (mode === 'ia') {
                indicator.classList.add('active');
                startLogSimulation();
                addLog('üß† MODO IA ACTIVADO - Cargando indicadores...');
            } else {
                indicator.classList.remove('active');
                stopLogSimulation();
                addLog('üìä Modo com√∫n activado');
            }
        }

        // Agregar log al cerebro IA
        function addLog(message) {
            const logsContainer = document.getElementById('cerebroLogs');
            const now = new Date();
            const time = now.toLocaleTimeString('es-ES');
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <div class="log-time">[${time}]</div>
                <div class="log-text">${message}</div>
            `;
            
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Simulaci√≥n de logs
        function startLogSimulation() {
            logInterval = setInterval(() => {
                const randomMsg = logMessages[Math.floor(Math.random() * logMessages.length)];
                addLog(randomMsg);
            }, 2500);
        }

        function stopLogSimulation() {
            if (logInterval) {
                clearInterval(logInterval);
                logInterval = null;
            }
        }

        // Event Listeners
        document.querySelectorAll('.asset-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.asset-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                changeSymbol(this.dataset.symbol);
            });
        });

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                changeMode(this.dataset.mode);
            });
        });

        // Inicializar al cargar
        window.addEventListener('load', function() {
            initChart(currentSymbol);
            addLog('Sistema de trading inicializado');
            addLog('Listo para recibir √≥rdenes');
        });
    </script>
</body>
</html>
